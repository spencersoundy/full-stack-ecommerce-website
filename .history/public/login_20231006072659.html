<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundy Furniture - Signup Here</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">

</head>
<body>

    <img src="img/loading.gif" class="loader">

    <section class="form-section">
        <div class="form-container">
            <img src="img/login-bg.png" class="form-img">
            <div class="form">
                <h1 class="form-heading">Welcome Back, Login Here</h1>
                <input type="email" autocomplete="off" id="email" placeholder="email">
                <input type="password" autocomplete="off" id="password" placeholder="password">
                <span class="error">**theres an error</span>

                <div>
                    <input type="checkbox" id="tc"><label for="tc" class="tc-text">You agree to our <a href="#">terms and conditions</label>
                </div>

                <button class="submit-btn">sign up</button>
                <a href="/login" class="other-form-link">Already have an account. Login here</a>
            </div>
        </div>
    </section>

    <script src="js/common.js"></script>
    <script src="js/form.js"></script>
    
</body>
</html>
